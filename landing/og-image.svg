<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0b"/>
      <stop offset="100%" style="stop-color:#111113"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#a1a1aa"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#27272a" stroke-width="0.5"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>

  <!-- Logo icon -->
  <g transform="translate(100, 180)">
    <rect width="80" height="80" rx="16" fill="#1a1a1d" stroke="#27272a" stroke-width="1"/>
    <path d="M20 20h25c8.3 0 15 6.7 15 15 0 6.2-3.8 11.5-9.2 13.8L60 60h-10l-8.8-10H30v10h-10V20zm10 20h15c2.8 0 5-2.2 5-5s-2.2-5-5-5H30v10z" fill="#ffffff"/>
  </g>

  <!-- Brand name -->
  <text x="200" y="240" font-family="Inter, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#ffffff">Roier SEO</text>

  <!-- Tagline -->
  <text x="100" y="340" font-family="Inter, -apple-system, sans-serif" font-size="48" font-weight="700" fill="url(#textGrad)">AI-Powered Technical SEO</text>
  <text x="100" y="400" font-family="Inter, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#ffffff">That Actually Fixes Your Code</text>

  <!-- Install command -->
  <g transform="translate(100, 460)">
    <rect width="500" height="56" rx="8" fill="#18181b" stroke="#27272a" stroke-width="1"/>
    <text x="20" y="38" font-family="JetBrains Mono, monospace" font-size="18" fill="#71717a">$</text>
    <text x="45" y="38" font-family="JetBrains Mono, monospace" font-size="18" fill="#ffffff">npx skills add kemenystudio/roier-skill</text>
  </g>

  <!-- Claude Code badge -->
  <g transform="translate(100, 550)">
    <rect width="180" height="32" rx="6" fill="#1a1a1d" stroke="#27272a" stroke-width="1"/>
    <circle cx="20" cy="16" r="4" fill="#ffffff"/>
    <text x="35" y="21" font-family="Inter, -apple-system, sans-serif" font-size="13" fill="#a1a1aa">Claude Code Skill</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="1050" cy="150" r="120" fill="none" stroke="#27272a" stroke-width="1" opacity="0.5"/>
  <circle cx="1050" cy="150" r="80" fill="none" stroke="#27272a" stroke-width="1" opacity="0.3"/>
  <circle cx="1050" cy="150" r="40" fill="#1a1a1d" stroke="#27272a" stroke-width="1"/>

  <!-- Decorative lines -->
  <line x1="900" y1="400" x2="1100" y2="400" stroke="#27272a" stroke-width="1"/>
  <line x1="950" y1="450" x2="1100" y2="450" stroke="#27272a" stroke-width="1"/>
  <line x1="1000" y1="500" x2="1100" y2="500" stroke="#27272a" stroke-width="1"/>
</svg>
